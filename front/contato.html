      <h1 class="center">Entre em contato comigo</h1>

      <div class="container">      

        <div class="mapa">
            
            <p>Vargem Grande Paulista-SP</p>
            <p>São Paulo</p>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58482.937831526644!2d-47.05515137441236!3d-23.633594486402107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf09d2a5241d67%3A0x7fedb02d5a5b238f!2sVargem%20Grande%20Paulista%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1605886981638!5m2!1spt-BR!2sbr"  
            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" onmousemove="mapazoom()" onmouseout="mapanormal()" id="mapa">
            </iframe>
        </div> 
        
        <div>            
            <form action="">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id='txtNome'></div>                
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id='txtEmail'></div>                
                <br>
                <label for="titulo">Título:</label><br>
                <textarea name="titulo" id="titulo" cols="50" rows="1" onkeyup="validaTitulo()"></textarea>
                <div id='txtTitulo'></div>                
                <br>
                <label for="texto">Texto:</label><br>
                <textarea name="texto" id="texto" cols="50" rows="5" onkeyup="validaTexto()"></textarea>
                <div id='txtTexto'></div>                
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        
      </div>
