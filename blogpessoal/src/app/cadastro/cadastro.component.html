<div class="container mb-5 mt-5">
	<div class="d-flex justify-content-center ">
		<div class="card text-center mt-5 mb-2 ">
			<h3 class="text-uppercase mb-5">Cadastrar</h3>

			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<fa-icon [icon]="faUser" class="faUser fa-1x p-0 ml-2"></fa-icon>
							</span>
						</div>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo" [(ngModel)]='user.nome'>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<fa-icon [icon]="faEnvelope" class="faEnvelope fa-1x p-0 ml-2"></fa-icon>
							</span>
						</div>
						<input type="text" class="form-control" id="email" placeholder="email@exemplo.com"
							[(ngModel)]='user.usuario'>

					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<fa-icon [icon]="faKey" class="faKey fa-1x p-0 ml-2"></fa-icon>
							</span>
						</div>
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							(input)='conferirSenha($event)' value='{{senha}}'>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<fa-icon [icon]="faLockOpen" class="faLockOpen fa-1x p-0 ml-2"></fa-icon>
							</span>
						</div>
						<input type="text" class="form-control" id="senhaConf" placeholder="Confirmar Senha" [(ngModel)]='user.senha'>
					</div>

					<div class="form-group w-100 mt-5 mb-5">
						<div class="col-md-12 w-100 float justify-content-center">
							<button class="btn btn-outline-success text-uppercase font-weight-bold" (click)='cadastrar()'>Cadastrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
