<div class="container mb-5 mt-5">
	<div class="d-flex justify-content-center ">
		<div class="card text-center mt-5 mb-2 ">
			<h3 class="text-uppercase mb-5">Cadastre-se</h3>

			<div class="card-body">

				<!--Meu Estilo-->
				<div class="input-group-append">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faUser" class="faUser fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input type="text" class="form-control" id="nome" placeholder="Nome Completo" [(ngModel)]='user.nome'>
				</div>

				<div class="input-group-append mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faEnvelope" class="faEnvelope fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario'>
				</div>

				<div class="input-group-append mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faKey" class="faKey fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
						(input)='conferirSenha($event)' value='{{senha}}'> 
				</div>

				<div class="input-group-append mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faLockOpen" class="faLockOpen fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input type="password" class="form-control" id="senhaConf"
						placeholder="Confirme a senha" [(ngModel)]='user.senha'>
				</div>
				<div class="d-flex justify-content-center mt-4">
					<button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
				</div>
