<div class="container mb-5 mt-5">
	<div class="d-flex justify-content-center ">
		<div class="card text-center mt-5 mb-2 ">		
				<h3 class="text-uppercase mb-5">Cadastrar</h3>
				
			<div class="card-body">
				<form>
          <div class="input-group form-group">
						<div class="input-group-prepend">
                            <span class="input-group-text">  
								<fa-icon [icon]="faUser" class="faUser fa-1x p-0 ml-2"></fa-icon>  
                                <!-- <img src="../../assets/img/user1.png" style="width: 100%; height: 100%;" alt=""> -->
                            </span>
						</div>
						<input type="text" class="form-control" placeholder="Nome Completo">					
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
                            <span class="input-group-text">  
								<fa-icon [icon]="faEnvelope" class="faEnvelope fa-1x p-0 ml-2"></fa-icon>  
                                <!-- <img src="../../assets/img/user1.png" style="width: 100%; height: 100%;" alt=""> -->
                            </span>
						</div>
						<input type="text" class="form-control" placeholder="email@exemplo.com">
						
          </div>
          
					<div class="input-group form-group">
						<div class="input-group-prepend">
                            <span class="input-group-text">   
                              <fa-icon [icon]="faKey" class="faKey fa-1x p-0 ml-2"></fa-icon> 
                                <!--<img src="../../assets/img/open+password+icon-1320183290851596683.png" style="width: 100%; height: 100%;" alt="">--> 
                            </span>
						</div>
						<input type="text" class="form-control" placeholder="Senha">
          </div>
          
          <div class="input-group form-group">
						<div class="input-group-prepend">
                            <span class="input-group-text"> 
                              <fa-icon [icon]="faLockOpen" class="faLockOpen fa-1x p-0 ml-2"></fa-icon>
                                <!--<img src="../../assets/img/open+password+icon-1320183290851596683.png" style="width: 100%; height: 100%;" alt="">--> 
                            </span>
						</div>
						<input type="text" class="form-control" placeholder="Confirmar Senha">
					</div>

					<div class="form-group w-100 mt-5 mb-5">
						<div class="col-md-12 w-100 float justify-content-center">
							<button class="btn btn-outline-success text-uppercase font-weight-bold">Cadastrar</button>
						</div>
					</div>
				</form>
			</div>			
		</div>
	</div>
</div>
