<div class="container mb-5 mt-5">
	<div class="d-flex justify-content-center ">
		<div class="card text-center mt-5 mb-2 ">
			<h3 class="text-uppercase mb-3">Login</h3>

			<div class="card-body">

				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faUserAlt" class="faUserAlt fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
				</div>

				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faKey" class="faKey fa-1x p-0 ml-2"></fa-icon>
						</span>
					</div>
					<input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">					
				</div>

				<p class="text-right">Não tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a></p>

				<div class="form-group w-100 mt-3 mb-5">
					<div class="col-md-12 w-100 float justify-content-center">
						<button class="btn btn-outline-danger text-uppercase font-weight-bold" (click)='entrar()'>Login</button>
					</div>
				</div>			
			</div>
		</div>
	</div>
</div>
